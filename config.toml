baseURL = "http://www.proximityhamilton.com.au/"
title = "Proximity Hamilton"
subtitle = "Proximity Hamilton"
languageCode = "en-us"
# preservetaxonomynames = true
theme = "hugo-travelify-theme"
GoogleAnalytics = "" # Add your own Google analytics code here in the format UA-XXXXXXXX-X
canonifyURLs = true
