[params]
    # Tell me who you are
    author = "Proximity Hamilton"
    #site_description = "Proximity Hamilton"
    copyright  = "Copyright"
#    avatar = "avatar.png"
    logo = "logo.gif"
    title_in_logo = false # set to true if you want the title along with the logo
    disable_mathjax = true # set to true to disable MathJax

    # Format dates with Go's time formatting
    date_format = "02 January, 2006"

    # Add custom assets with their paths relative to the static folder
    custom_css = []
    custom_js  = []

# Create custom menu entries by defining a label and a link for
