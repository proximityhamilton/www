#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.


[[menu.main]]
    name  = "About"
    url   = "/about/"
    weight = 10
    
[[menu.main]]
    name  = "contact"
    url   = "/contact/"
    weight = 20

[params.share]
    enable = false
    facebook = true
    twitter = true
    googleplus = true
    linkedin = true
    email = true

